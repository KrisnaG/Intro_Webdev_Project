<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidenav">
            <p>Nav</p>
            <a href="#"></a>
            <a href="#">Google Map</a>
            <a href="#">About</a>
        </div>
        <div id="bg">
            <h1>Queensland Animal Species</h1>
            <div class="panel">
                <div class="">
                    <p>Select from the drop down list</p>
                </div>
                <div class="selection">
                    <p>Class:</p>
                    <select name="class" id="class-list"></select>
                </div>
                <div class="selection">
                    <p>Family:</p>
                    <select name="family" id="family-list"></select>
                </div>
                <div class="selection">
                    <p>Species:</p>
                    <select name="species" id="species-list"></select>
                </div>
                <div class="selection">
                    <input type="button" value="Find" class="find-button" id="find">
                    <p id="find-error" hidden=true>Please select a species</p>
                </div>
            </div>
            <div class="panel">
                <img src="" alt="" id="species-image">
            </div>
        </div>
        <div id="google-map">

        </div>
        <div id="about">
            
        </div>
    </body>
</html>
