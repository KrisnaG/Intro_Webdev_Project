<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidenav">
            <p>Nav</p>
            <a href="#"></a>
            <a href="#">Google Map</a>
            <a href="#">About</a>
        </div>
        <div id="bg">
            <h1>Queensland Animal Species</h1>

            <!--SELECTION BOXES-->
            <div class="panel">
                <div class="">
                    <p>Select from the drop down list</p>
                </div>
                <div class="selection">
                    <p>Class:</p>
                    <select name="class" id="class-list"></select>
                </div>
                <div class="selection">
                    <p>Family:</p>
                    <select name="family" id="family-list"></select>
                </div>
                <div class="selection">
                    <p>Species:</p>
                    <select name="species" id="species-list"></select>
                </div>
                <div class="selection">
                    <input type="button" value="Find" class="find-button" id="find">
                    <p id="find-error" hidden=true>Please select a species</p>
                </div>
            </div>

            <!--SPECIES INFORMATION-->
            <div class="panel" id="species-table" hidden=true>
                <table id="species-information">
                    <tr>
                        <th>Name:</th>
                        <td id="name-info"></td>
                    </tr>
                    <tr>
                        <th>Scientific Name:</th>
                        <td id="sname-info"></td>
                    </tr>
                    <tr>
                        <th>Environment:</th>
                        <td id="environment-info"></td>
                    </tr>
                    <tr>
                        <th>Pest Status:</th>
                        <td id="pest-info"></td>
                    </tr>
                </table>
            </div>
            <div class="panel" id="image-container" hidden=true>
                <img src="" alt="" id="species-image">
            </div>

        </div>
        <div id="google-map">

        </div>
        <div id="about">
            <p></p>
        </div>
    </body>
</html>
<script src="australianSpecies.js"></script>
